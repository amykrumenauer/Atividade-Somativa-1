<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adotar um Gato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Adotar um Gato</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulário de Adoção</h1>
        <form id="adoptionForm" action="formAction.html" method="GET">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="catName">Nome do Gato:</label>
            <input type="text" id="catName" name="catName" required>

            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Adoção de Gatos</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
